apiVersion: v1
data:
  mongodb-password: cGFzc3dvcmQ=
  mongodb-username: dXNlcm5hbWU=
kind: Secret
metadata:
  name: mongodb-secret

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo-depl
  name: mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-depl
  strategy: {}
  template:
    metadata:
      labels:
        app: mongo-depl
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-password

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo-depl
  name: mongodb-service
spec:
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: mongo-depl
status:
  loadBalancer: {}
